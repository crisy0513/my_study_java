<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf-extras-springsecurity5">
<head>
    <title>error</title>
    <meta charset="utf-8">
</head>
<body>
<h1>ERROR</h1>
<div sec:authorize="isAuthenticated()">
    <p>用户<span sec:authentication="name"></span></p>
    <p>角色<span sec:authentication="principal.authorities"></span></p>
</div>
<div sec:authorize="isAnonymous()">
    <p>未登录</p>
</div>
<p>拒绝访问</p>
</body>
</html>
